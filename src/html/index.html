<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./dist/index.js"></script>
    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="head__content">
          <div class="head__content-navigation">
            <div class="head__content-navigation--logo">Furni</div>
            <div class="head__content-navigation--menu">
              <p>Home</p>
              <p>Shop</p>
              <p>About us</p>
              <p>Services</p>
              <p>Blog</p>
              <p>Contact us</p>
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="head__content-introduce">
            <div class="head__content-introduce--left"></div>
            <div class="head__content-introduce--right"></div>
          </div>
        </div>
      </div>

      <div class="middle">
        <div class="middle__content">
          <div class="middle__content-product">
            <div class="middle__content-product--left"></div>
            <div class="middle__content-product--right"></div>
          </div>
          <div class="middle__content-why">
            <div class="middle__content-why--left"></div>
            <div class="middle__content-why--right"></div>
          </div>
          <div class="middle__content-benefit">
            <div class="middle__content-benefit--left"></div>
            <div class="middle__content-benefit--right"></div>
          </div>
          <div class="middle__content-brief">
            <div class="middle__content-brief--product"></div>
          </div>
          <div class="middle__content-slide"></div>
          <div class="middle__content-blog"></div>
        </div>
      </div>

      <div class="footer">
        <div class="footer__content">
          <div class="footer__subscribe"></div>
          <div class="footer__info"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
